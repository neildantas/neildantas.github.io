<html>
<head>
	<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script language="javascript" src="js/bootstrap.js"></script>
	<!--<script language="javascript" src="js/fullslider.js"></script>-->
	<link rel="stylesheet" href="css/bootstrap.min.css"/>
	
</head>
<body>
	<div class="container">

		<div class="row">
		
			<div class="col-md-6" >
			<h1>NEIL DANTAS</h1>
			</div>
			
			<div class="col-md-6" align="right" >
			<h4 style="margin-top:35px;">
			<ul style="list-style:none;margin-bottom:0px;">
			<li style="display:inline;">HOME </li>
			<li style="display:inline;">ABOUT</li>
			<li style="display:inline;">TSHIRTS </li>
			<li style="display:inline;">CONTACT </li>
			</ul>
			</h4>
		
			</div>
			
		</div>
		<hr style="margin-top:0px;"/>
		
	<div id="myCarousel" class="carousel slide" data-interval="3000" data-ride="carousel">
    <!-- Carousel indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>   
    <!-- Carousel items -->
    <div class="carousel-inner">
        <div class="item active">
            <img src="http://placehold.it/1900x1080&text=Slide One" alt="First Slide">
            <div class="carousel-caption">
                <h3>First slide label</h3>
                <p>Lorem ipsum dolor sit amet...</p>
            </div>
        </div>
        <div class="item">
            <img src="http://placehold.it/1900x1080&text=Slide Two" alt="Second Slide">
            <div class="carousel-caption">
                <h3>Second slide label</h3>
                <p>Aliquam sit amet gravida nibh, facilisis...</p>
            </div>
        </div>
        <div class="item">
            <img src="http://placehold.it/1900x1080&text=Slide Three" alt="Third Slide">
            <div class="carousel-caption">
                <h3>Third slide label</h3>
                <p>Praesent commodo cursus magna vel...</p>
            </div>
        </div>
    </div>
    <!-- Carousel nav -->
    <a class="carousel-control left" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="carousel-control right" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
</div>

<div class="row">
                        <!-- Bottom switcher of slider -->
                            <div class="col-sm-2 active" data-target="#myCarousel" data-slide-to="0">
                                <a class="thumbnail" id="carousel-selector-0"><img src="http://placehold.it/170x100&text=one"></a>
                            </div>

                            <div class="col-sm-2" data-target="#myCarousel" data-slide-to="1">
                                <a class="thumbnail" id="carousel-selector-1"><img src="http://placehold.it/170x100&text=two"></a>
                            </div>

                            <div class="col-sm-2" data-target="#myCarousel" data-slide-to="2">
                                <a class="thumbnail" id="carousel-selector-2"><img src="http://placehold.it/170x100&text=three"></a>
                            </div>

                            <div class="col-sm-2">
                                <a class="thumbnail" id="carousel-selector-3"><img src="http://placehold.it/170x100&text=four"></a>
                            </div>

                            <div class="col-sm-2">
                                <a class="thumbnail" id="carousel-selector-4"><img src="http://placehold.it/170x100&text=five"></a>
                            </div>

                            <div class="col-sm-2">
                                <a class="thumbnail" id="carousel-selector-5"><img src="http://placehold.it/170x100&text=six"></a>
                            </div>
                                  
                </div>
		

</div>
</body>
</html>
